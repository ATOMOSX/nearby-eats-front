<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-envelope me-3"></i>Enviar correo electrónico para recuperar la cuenta
        </h5>
    </div>
    <div class="card-body p-5">
        <form #f="ngForm">
            <h1>Busca tu dirección de correo electrónico</h1>
            <p>Introduce tu dirección de correo electrónico de recuperación</p>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Email: </label>
                <div class="col-sm-10">
                    <input #email="ngModel" class="form-control" [ngClass]="email.invalid &&
                    email.dirty ? 'is-invalid' : ''" type="text" name="email" [(ngModel)]="correo" required />
                </div>
            </div>
            <button (click)="sendEmail()" class="btn btn-primary" type="submit" [disabled]="f.invalid"><i
                    class="fa-solid fa-circle-plus me-1"></i>Enviar
                Correo</button>
        </form>
    </div>
</div>
