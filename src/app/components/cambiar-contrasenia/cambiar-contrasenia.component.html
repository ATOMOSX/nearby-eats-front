<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-lock me-3"></i>Cambiar contraseña</h5>
    </div>
    <div class="card-body p-5">
        <form #f="ngForm">
            <p>Por Favor Escriba Su Nueva Contraseña</p>


            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Contraseña: </label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" [(ngModel)]="userChangePasswordDTO.newPassword" required />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Repetir Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" name="confirmPassword" class="form-control" [(ngModel)]="userChangePasswordDTO.confirmPassword"
                        required>
                </div>
            </div>

            @if (!equalPassword()) { <div class="alert alert-danger" role="alert">Las contraseñas no
                coinciden</div> }

            <button (click)="changePassword()" routerLink="/mensaje-contrasenia-exitosa" class="btn btn-primary" type="submit" [disabled]="f.invalid || !equalPassword()">
                <i class="fa-solid fa-circle-plus me-1"></i>Cambiar contraseña
            </button>
        </form>
    </div>
