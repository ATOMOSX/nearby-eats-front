<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-user-plus me-3"></i>Actualizar cuenta</h5>
    </div>

    <div class="card-body p-5">
        <form #f="ngForm">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombres: </label>
                <div class="col-sm-10">
                    <input #firstNameModel="ngModel" class="form-control" [ngClass]="firstNameModel.invalid && firstNameModel.dirty
                    ? 'is-invalid' : ''" type="text" name="firstName" placeholder="Nombres"
                        [(ngModel)]="userUpdateDTO.firstName">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Apellidos: </label>
                <div class="col-sm-10">
                    <input #lastName="ngModel" class="form-control" [ngClass]="lastName.invalid && lastName.dirty
                    ? 'is-invalid' : ''" type="text" name="lastName" placeholder="Apellidos"
                        [(ngModel)]="userUpdateDTO.lastName">
                </div>
            </div>

         
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Foto: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" name="profilePicture" (change)="onFileChange($event)">
                </div>
                <div class="col-sm-2 ">
                    <button type="submit" [disabled]="archivos == null" class="btn btn-primary "
                        (click)="uploadImage()">
                        <i class="fa-solid fa-cloud-arrow-up me-2 "></i> Subir Foto
                    </button>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Ciudad de Residencia: </label>
                <div class="col-sm-10">
                    <select class="form-select" name="city" [(ngModel)]="userUpdateDTO.city">
                        <option value="" selected>Seleccione una ciudad</option>
                        @for (item of citys; track $index) { <option [value]="item">{{item}}</option> }
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Correo electr√≥nico: </label>
                <div class="col-sm-10">
                    <input #email="ngModel" class="form-control" [ngClass]="email.invalid &&
                    email.dirty ? 'is-invalid' : ''" type="text" name="email" placeholder="example@correo.com" [(ngModel)]="userUpdateDTO.email">
                </div>
            </div>

            <div class="col-md-3">
                <button (click)="updateAccount()" class="btn btn-primary" type="submit" [disabled]="f.invalid">
                    <i class="fa-solid fa-circle-plus me-1"></i>Actualizar cuenta
                </button>

                <hr>
    
                <button class="btn btn-primary" routerLink="/">Cancelar</button>
            </div>
        </form>
        <app-alert></app-alert>
    </div>
</div>
