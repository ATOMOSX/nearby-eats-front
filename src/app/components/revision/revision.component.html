<div class="row no-gutters">
    <div class="col-md-4">
        <img src="{{place.pictures[0]}}" class="card-img" alt="{{place.name}}">
    </div>
    <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{place.name}}</h5>
            <h5><span class="badge bg-primary">{{place.categories}}</span></h5>
            <p class="card-text">{{place.description}}</p>
            <p class="card-text"><small class="text-muted">Calificación: {{place.score}}</small></p>
        </div>
    </div>
</div>

<form (ngSubmit)="review()">
    <div class="form-group">
        <label for="commentary">Motivo:</label>
        <textarea class="form-control" #commentary="ngModel" name="commentary" [(ngModel)]="placeReviewDTO.commentary"
            rows="5" required></textarea>
        <select class="form-select" name="action" required [(ngModel)]="placeReviewDTO.action">
            <option value="" selected>Seleccione un motivo</option>
            @for (item of placeStatus; track $index) { <option [ngValue]="item">{{item}}</option> }
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Enviar revisión</button>
</form>
