<div class="card">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{place.pictures[0]}}" class="card-img" alt="{{place.name}}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">

                        <h5 class="card-title">{{place.name}}</h5>
                        <h5><span class="badge bg-warning">{{place.categories}}</span></h5>
                        <p class="card-text">{{place.description}}</p>
                        <p class="card-text"><small class="text-muted">Calificación: {{place.score}}</small></p>

                        <hr class="border-dark my-4">

                        <div class="row">
                                <form (ngSubmit)="review()">
                                    <div class="form-group">
                                        <label for="commentary">Estado del sitio:</label>
                                        <select class="form-select" name="action" required [(ngModel)]="placeReviewDTO.action">
                                            <option value="" selected>Seleccione un estado</option>
                                            @for (item of placeStatus; track $index) { <option [ngValue]="item">{{item}}</option> }
                                        </select>
                                        <br>
                                        <textarea class="form-control" #commentary="ngModel" name="commentary" [(ngModel)]="placeReviewDTO.commentary"
                                        rows="5" required placeholder="Agregue una descripción">
                                        </textarea>                              
                                    </div>
                                    <br>
                                    <div style="display: flex; justify-content: space-between;">
                                        <button type="submit" class="btn btn-primary">Enviar revisión</button>
                                        <button type="button" class="btn btn-success" routerLink="/solicitudes-pendientes">Volver</button>
                                    </div>                                    
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>    
</div>
