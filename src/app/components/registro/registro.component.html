        <label>Apellidos: </label>
        <input type="text" name="lastName" 
        [(ngModel)]="registerClientDTO.lastName" />
    </div>

        <label>Foto: </label>
        <input type="text" name="profilePicture"
        [(ngModel)]="registerClientDTO.profilePicture" />
    </div>
    <div>
        <label>Ciudad de Residensia: </label>
        <input type="text" name="city" 
        [(ngModel)]="registerClientDTO.city" required/>
    </div>
    <div>
        <label>Username: </label>
        <input type="text" name="nickname"
        [(ngModel)]="registerClientDTO.nickname" required />
    </div>
    <div>

        <input type="email" name="email"
        [(ngModel)]="registerClientDTO.email" required/>

        <input type="password" name="password"
        [(ngModel)]="registerClientDTO.password" required/>
    </div>

        <input type="password" name="confirmPassword"
        [(ngModel)]="registerClientDTO.confirmPassword" required>

</form>
